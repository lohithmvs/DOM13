<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="pass1">Password:</label>
        <input type="password" id="pass1">
        <input type="submit" value="Login">
        <input type="button" value="Register" id="btn">
    </form>
    <script>
        var form=document.forms[0];
        form.addEventListener("submit",function(event){
            var a=JSON.parse(localStorage.getItem("email"));
            var b=JSON.parse(localStorage.getItem("pass"));
            if(a.includes(event.target[0].value) && b.includes(event.target[1].value)){
                window.open("./login11.html");
            }
            else{
                event.preventDefault();
                alert("please register before login in");
            }
        })
        btn.addEventListener("click",function(){
            window.open("./register.html");
        })
    </script>
</body>
</html>
